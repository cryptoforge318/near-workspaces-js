name: Test Testnet
on: push
jobs:
  testnet:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [16]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ matrix.platform }}-modules-${{ hashFiles('**/yarn.lock') }}
      - uses: actions/cache@v2
        with:
          path: '/home/workspaces/.near-credentials/near-workspaces'
          key: ${{ matrix.platform }}-${{ hashFiles('$HOME/.near-credentials/near-workspaces/testnet/*') }}
      - name: yarn
        run: yarn
      - name: Run tests
        run: yarn test:testnet:ci --fail-fast || NEAR_WORKSPACES_DEBUG=true yarn test:testnet:ci --fail-fast --verbose --noStackTrace
  testnet-nocache:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [16]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: yarn
        run: yarn
      - name: Run simple test
        run: yarn test:testnet:ci --fail-fast --match 'Ali sets*' '*/01*'
      - name: Run account creation test
        run: yarn test:testnet:ci '**/account*'
      - name: Clean accounts
        run: yarn clean:accounts